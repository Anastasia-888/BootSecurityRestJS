    <title>Форма входа</title>
</head>
<body>
<br>
<br>
<br>
<br>
<br>

<div class="container-fluid col-sm-8 mx-auto">

    <form method="POST" th:action="@{/login}">
        <div class="row justify-content-center align-items-center">
            <div class="col-6 col-md-4 row">

                <br/>
                <br/>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div>
                    <input name="email" type="email" size="30" class=" form-control" placeholder="Email" autofocus/>
                    <input name="password" class="form-control" size="30" type="password" placeholder="Password"/>
                </div>
                <br>
                <div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary">Sign in</button>
                </div>
                <br>


                <h5 align="center" style="color: red" th:type="text" th:utext="${message}"></h5>

            </div>
        </div>
    </form>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
